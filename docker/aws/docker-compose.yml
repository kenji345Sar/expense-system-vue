services:
    app:
        build:
            context: ../..
            dockerfile: Dockerfile
        depends_on:
            - mysql
        networks: [laravel]

    web:
        image: nginx:stable-alpine
        ports: ["80:80"]
        volumes:
            - ./nginx.conf:/etc/nginx/conf.d/default.conf
        depends_on:
            - app
        networks: [laravel]

    mysql:
        image: mysql:8.0
        environment:
            MYSQL_ROOT_PASSWORD: rootpass123
            MYSQL_DATABASE: laravel
        volumes:
            - dbdata:/var/lib/mysql
        networks: [laravel]

networks:
    laravel: {}

volumes:
    dbdata: {}
